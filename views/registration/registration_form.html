{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="col-sm-2"></div>
    <div class="col-sm-8 roundedDiv">
    <h3>Rejestracja</h3>
	<form class="form-horizontal" role="form" method="post" action=".">
	    {% csrf_token %}
	    <div class="form-group">
		<label for="id_username" class="col-sm-3 control-label">Nazwa użytkownika:</label> 
		<div class="col-sm-9">
		      <input type="text" name="username" maxlength="30" id="id_username" {% if form.username.value %} value="{{ form.username.value }}" {% endif %} class="form-control">
		      {{ form.username.errors }}
		</div>
	    </div>

	    <div class="form-group">
		<label for="id_email"  class="col-sm-3 control-label">E-mail:</label> 
		<div class="col-sm-9">
		      <input type="email" name="email" id="id_email" {% if form.email.value %} value="{{ form.email.value }}" {% endif %} class="form-control">
		      {{ form.email.errors }}
		</div>
	    </div>

	    <div class="form-group">
		  <label for="id_password1" class="col-sm-3 control-label">Hasło:</label> 
		  <div class="col-sm-9">
			<input type="password" name="password1" id="id_password1" class="form-control">
			{{ form.password1.errors }}
		  </div>
	    </div>

	    <div class="form-group">
		  <label for="id_password2" class="col-sm-3 control-label">Hasło (powtórz):</label> 
		  <div class="col-sm-9">
			<input type="password" name="password2" id="id_password2" class="form-control">
			{{ form.password2.errors }}
		  </div>
	    </div>

	<div class="form-group">
	    <div class="col-sm-offset-3 col-sm-7">
		<button type="submit" class="btn btn-primary btn-block">Zarejestruj</button>    
	    </div>
	</div
	</form>
{% endblock %}

    <div class="col-sm-4"></div>
    <div class="col-sm-4 roundedDiv">
    <h3>Logowanie</h3>
    <form class="form-horizontal" role="form" action="/accounts/login/" method="POST" >
	{% csrf_token %}
	<div class="form-group">
	    <label for="username" class="col-sm-3 control-label">Login</label>
	    <div class="col-sm-9">
		<input id="username" name="username" type="text" class="form-control" placeholder="podaj login">    
	    </div>
	</div>
	<div class="form-group">
	    <label for="password" class="col-sm-3 control-label">Hasło</label>
	    <div class="col-sm-9">
		<input id="password" name="password" type="password" class="form-control" placeholder="podaj hasło">    
	    </div>
	</div>
	<div class="form-group">
	    <div class="col-sm-offset-3 col-sm-7">
		<button type="submit" class="btn btn-primary btn-block">Wyślij</button>    
	    </div>
	</div
    </form>
    <p>Nie posiadasz konta? <a href="{% url 'registration_register' %}">Zarejestruj się</a>!</p>
    </div>
    <div class="col-sm-4"></div>
